<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Subscription Form | CodingLab </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

          <!-- Designined by CodingLab -->

<body>
  <div class="wrapper">
    <div class="top">
      <i class="fas fa-envelope-open-text"></i>
    </div>
    <div class="bottom">
    <div class="info">
        Subscribe to our service and<br>get the latest articles from arxiv.
    </div>
   	</div>
	<div class="bottom">
	<div class="selection">
        Please select the categories:
    </div>
	</div>
	<form action="" method="POST">
    <input type="checkbox" id="phys" name="phys" value="PHYS">
	<label>Physics</label>
	<input type="checkbox" id="math" name="math" value="MATH">
	<label>Mathematics</label>
    <div></div>
    <input type="checkbox" id="cs" name="cs" value="CS">
	<label>Computer Science</label>
	<input type="checkbox" id="st" name="st" value="ST">
	<label>Statistics</label>
	<div></div>
	<input type="checkbox" id="qf" name="qf" value="QF">
	<label>Quantitative Finance</label>	
	<div class="bottom">
        <div class="input-box">
          <input type="text" name="keywords" placeholder="Enter your keywords separated by comma" required>
        </div>
        <div class="input-box">
          <input type="text" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input type="submit" value="Subscribe">
        </div>
    </form>
    <div class="footer">
        Don't worry, we don't spam
    </div>
  </div>
</body>
</html>
